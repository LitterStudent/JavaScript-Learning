<body>
    <div class="main">
        <h1>111d1</h1>
        <h2>2222d</h2>
        <h3>3333d</h3>
    </div>
</body>
  <script>
        const main = document.querySelector(".main")
        //  +? +后面的?是为了禁止贪婪，在h标签之间匹配尽可能少的字符
        const reg = /<(h[1-6])>([\s\S]+?)<\/(h[1-6])>/g
        main.innerHTML = main.innerHTML.replace(reg,(v,p1,p2)=>{
            console.log(v)
            return `<h1 style='color:red'>${ p2}</h1>`
        })
